<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Compiler - Manikanta Venkateswarlu</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; max-width: 800px; margin: auto; }
    textarea, select, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 14px; }
    #output { white-space: pre; background: #111; color: #0f0; padding: 10px; margin-top: 10px; height: 200px; overflow-y: auto; }
    footer { text-align: center; margin-top: 30px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>Manikanta Venkateswarlu Oruganti - Online Compiler</h2>
  <label>Language:</label>
  <select id="language">
    <option value="cpp17">C++17</option>
    <option value="java">Java</option>
    <option value="python3">Python 3</option>
  </select>

  <label>Enter Code:</label>
  <textarea id="code" rows="12" placeholder="// Write your code here"></textarea>

  <button onclick="runCode()">Run</button>

  <div id="output">Output will appear here...</div>

  <footer>&copy; 2025 Manikanta Venkateswarlu Oruganti. All rights reserved.</footer>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const lang = document.getElementById("language").value;
      const outputDiv = document.getElementById("output");

      const langMap = {
        cpp17: { language: "cpp17", versionIndex: "0" },
        java: { language: "java", versionIndex: "4" },
        python3: { language: "python3", versionIndex: "4" }
      };

      const payload = {
        script: code,
        language: langMap[lang].language,
        versionIndex: langMap[lang].versionIndex,
        clientId: "YOUR_CLIENT_ID",
        clientSecret: "YOUR_CLIENT_SECRET"
      };

      outputDiv.textContent = "[*] Running your code...";

      const response = await fetch("https://api.jdoodle.com/v1/execute", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      outputDiv.textContent = result.output || "[!] No output.";
    }
  </script>
</body>
</html>
